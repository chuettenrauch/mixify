name: Tests

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test:
    name: "Run"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install JDK"
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: "Run tests"
        working-directory: backend
        run: mvn -B clean test --file pom.xml
